<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te Mando Ofertas</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f5f5f5;
      --accent-color: #f08329;
      --header-bg: #ffffff;
      --filter-bg: #f0f0f0;
      --meta-color: #999;
      --meta-hover: #000;
    }
    body.dark-mode {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --header-bg: #1a1a1a;
      --filter-bg: #121212;
      --meta-color: #999;
      --meta-hover: #fff;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--header-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    nav a {
      color: var(--accent-color);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .filters {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--filter-bg);
    }
    .masonry {
      column-count: 3;
      column-gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: var(--card-bg);
      display: inline-block;
      margin: 0 0 1rem;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      break-inside: avoid;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin-top: 0;
      color: var(--accent-color);
    }
    .card-content p {
      color: var(--text-color);
      font-size: 0.9rem;
    }
    .actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .button {
      background-color: var(--accent-color);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .meta-actions span {
      font-size: 1.2rem;
      margin-left: 0.5rem;
      cursor: pointer;
      color: var(--meta-color);
      transition: color 0.2s ease;
    }
    .meta-actions span:hover {
      color: var(--meta-hover);
    }
    .telegram-btn {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #229ED9;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      z-index: 999;
    }
    @media (max-width: 768px) {
      .masonry {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Te Mando Ofertas</h1>
    <nav>
      <a href="#">Categorías</a>
      <a href="#">Populares</a>
      <a href="#">Ayuda</a>
    </nav>
  </header>

  <div class="filters">
    <div>
      <label for="pais">Filtrar por país:</label>
      <select id="pais">
        <option value="todos">Todos</option>
        <option value="arg">Argentina</option>
        <option value="col">Colombia</option>
        <option value="mex">México</option>
      </select>
    </div>
    <div>
      <label for="modo">Modo:</label>
      <select id="modo" onchange="toggleMode(this.value)">
        <option value="claro">Claro</option>
        <option value="oscuro">Oscuro</option>
      </select>
    </div>
  </div>

  <div class="masonry">
    <!-- Las tarjetas se mantienen igual -->
  </div>

  <a href="https://t.me/TeMandoOfertas" target="_blank" class="telegram-btn">Unirme al canal</a>

  <script>
    function toggleMode(mode) {
      if (mode === 'oscuro') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
  </script>
</body>
</html>
