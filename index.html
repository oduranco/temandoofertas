<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;

      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      line-height: 1.1;
      color: #f4f4f4;
    }

    .highlight {

    }

      max-width: 600px;

      display: inline-block;
      background-color: #f08329;
      color: #000;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #d46f1d;
    }

      margin-top: 4rem;
      font-size: 0.8rem;

    }
